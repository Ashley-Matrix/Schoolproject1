<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e7ff3, #87d6ff);
            font-family: Arial, sans-serif;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: white;
        }
        #qrcode {
            width: 200px;
            height: 200px;
            border: 4px solid white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background: #fff;
        }
        .message {
            font-size: 18px;
            color: white;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Scan QR to Redeem 10 Rupees</h1>
    <div id="qrcode"></div>
    <div class="message">Simply point your camera at the QR code</div>

    <script>
        // Generate QR Code that links to the scan result page
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: window.location.origin + "/scan-result.html",  // full URL to the result page
            width: 200,
            height: 200
        });

        // After 15 seconds, return to the video loop page
        setTimeout(function() {
            window.location.href = 'index.html';  // Redirect back to the video loop
        }, 15000);
    </script>
</body>
</html>
