<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Audio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="loopVideo" autoplay muted loop>
        <source src="ad.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('loopVideo');

        // Play video with sound on interaction
        document.body.addEventListener('click', function() {
            video.muted = false;  // Unmute the video on user interaction
            video.play();         // Ensure the video keeps playing
            window.location.href = 'qrcode.html'; // Redirect to QR code page
        });

        // Prevent video from pausing on touch or interaction
        video.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent video from receiving click events
            window.location.href = 'qrcode.html'; // Trigger redirection
        });
    </script>
</body>
</html>
