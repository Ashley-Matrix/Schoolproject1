<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Audio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="loopVideo" autoplay muted loop>
        <source src="ad.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop>
        <source src="background-music.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const video = document.getElementById('loopVideo');
        const bgMusic = document.getElementById('bgMusic');

        // Function to request fullscreen
        function requestFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen(); // Go fullscreen
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        // Try to enter fullscreen on page load
        window.addEventListener('load', function() {
            requestFullscreen();
        });

        // Unmute video and start background music on interaction
        document.body.addEventListener('click', function() {
            video.muted = false;  // Unmute video
            video.play();         // Ensure video is playing
            bgMusic.play();       // Start playing background music
        });
    </script>
</body>
</html>
