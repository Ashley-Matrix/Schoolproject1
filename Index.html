<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Audio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="loopVideo" autoplay muted loop>
        <source src="ad.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop>
        <source src="mp3.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const video = document.getElementById('loopVideo');
        const bgMusic = document.getElementById('bgMusic');

        // Unmute video and play background music on interaction
        document.body.addEventListener('click', function() {
            video.muted = false;  // Unmute video
            video.play();         // Ensure video is playing
            bgMusic.play();       // Start playing background music
            window.location.href = 'qrcode.html'; // Redirect to QR code page
        });

        // Prevent video from pausing on touch
        video.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent video from pausing on click
            window.location.href = 'qrcode.html'; // Trigger redirection
        });
    </script>
</body>
</html>
